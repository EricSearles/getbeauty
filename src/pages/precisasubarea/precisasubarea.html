<!--

<ion-header>

    <ion-navbar>
        <ion-title>
          <span text-color="title_color">{{this.grande_area}}</span>
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let entry of form">
        <ion-label>{{entry.sub_area}}</ion-label>
        <ion-checkbox slot="end" color="dark" [(ngModel)]="entry.isChecked"></ion-checkbox>
      </ion-item>
    </ion-list>

    <button ion-button (click)="openPage(0)" >Continuar</button>

</ion-content>
