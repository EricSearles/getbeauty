<ion-header>

  <ion-navbar>
      
    <ion-title>
      <span text-color="title_color">App da beleza</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  
  <p style="font-size: 3rem;text-align: center;"><strong>Para utilizar o GetBeauty é necessário seguir 4 passos simples!</strong></p>
  
  <ion-slides pager="true" class='howwork'>
    <ion-slide>
      <img src='../../assets/imgs/ico-procura.png' >
      <h1>Escolha o que você procura da beleza</h1>
    </ion-slide>
  
    <ion-slide>
        <img src='../../assets/imgs/ico-agenda.png' >
        <h1>Faça um cadastro rápido</h1>
    </ion-slide>
  
    <ion-slide>
        <img src='../../assets/imgs/ico-opcao.png' >
        <h1>Escolha um dos artistas sugeridos pelo GetBeauty</h1>
    </ion-slide>

    <ion-slide>
        <img src='../../assets/imgs/ico-escolha.png' >
        <h1>Ou pesquise você mesmo o artista em nossa base de dados</h1>
    </ion-slide>
  </ion-slides>

  <button ion-button full style="background-color: rgb(21, 21, 25);color: rgb(200, 150, 0)" (click)="dismissOperation()">Ok, entendi!</button>

</ion-content>
