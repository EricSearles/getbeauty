<ion-header>

  <ion-navbar>
    <ion-title>
      <span text-color="title_color">Diamantes</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Escolha uma das opções abaixo:
  
  <ion-card *ngFor="let pct of lista_pct_diamantes" (click)="processComprarPctDiamantes(pct.id);">
    <ion-card-header>
      <ion-card-title>{{ pct.diamantes }} Diamantes</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
        R$ {{ pct.valor }}
    </ion-card-content>
  </ion-card>
</ion-content>
