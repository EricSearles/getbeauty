<ion-header>

    <ion-navbar>
      <ion-title>
        <span text-color="title_color">Valida Celular</span>
      </ion-title>
    </ion-navbar>
  
  </ion-header>


  <ion-content padding>
    <form (ngSubmit)="processValidarCelular()" [formGroup]="credentialsForm">
      
    <ion-item>
      <ion-label color="primary" floating>Informe o codigo enviado por SMS</ion-label>
      <ion-input type="text" formControlName = "codigo_sms" [(ngModel)]="vj.dataform.codigo_sms"  maxlength="6" ></ion-input>
    </ion-item>
    <ion-item class="no-line error" *ngIf="!credentialsForm.controls.codigo_sms.valid  && (credentialsForm.controls.codigo_sms.dirty || submitAttempt) && !credentialsForm.controls.codigo_sms.pending">
        <p *ngIf="credentialsForm.value.codigo_sms != ''">Código inválido</p>
        <p *ngIf="credentialsForm.value.codigo_sms == ''">Preenchimento obrigatório</p>
    </ion-item>

    <button ion-button type="submit" [disabled]="!credentialsForm.valid" block >Continuar</button>
  
  </form>

  <button ion-button (click)="ReenviaCodigoSMS()" >Reenviar SMS</button>
  <button ion-button (click)="openPage(0)" >Cancelar</button>

</ion-content>
