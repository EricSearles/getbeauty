<ion-header>

  <ion-navbar>
    <ion-title>
      <span text-color="title_color">Cadastro - Nome</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="processCadastrarLogin()" [formGroup]="credentialsForm">
      
      <ion-item>
        <ion-label color="primary" floating>Nome completo</ion-label>
        <ion-input type="text" formControlName = "nome" [(ngModel)]="vj.dataform.nome"  maxlength="200" ></ion-input>
      </ion-item>
      <ion-item class="no-line error" *ngIf="!credentialsForm.controls.nome.valid  && (credentialsForm.controls.nome.dirty || submitAttempt) && !credentialsForm.controls.nome.pending">
          <p *ngIf="credentialsForm.value.nome != ''">Nome inválido</p>
          <p *ngIf="credentialsForm.value.nome == ''">Preenchimento obrigatório</p>
      </ion-item>

      <button ion-button type="submit" [disabled]="!credentialsForm.valid" block >Continuar</button>
    
    </form>
  
    <button ion-button (click)="openPage(0)" >Cancelar</button>
  
  </ion-content>
